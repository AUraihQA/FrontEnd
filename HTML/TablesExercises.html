<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise</title>
</head>

<body>
    <table>
        <thread>
            <th>id</th>
            <th>First Name</th>
            <th>Second Name</th>
            <th>Email</th>
            <th>Gender</th>
        </thread>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bob</td>
                <td>Cat</td>
                <td>Bodcat@email.com</td>
                <td>Male</td>
            </tr>
        </tbody>
    </table>

    <div>
        <p>Heres an example of an iframe</p>
        <iframe src="https://en.wikipedia.org/wiki/HTML_element#Frames" width="100%" height="300" style="border:1px solid black;"></iframe>
    </div>

</body>

</html>
